<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IWillCoach slider test Slider</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .slider-container {
      text-align: center;
    }

    #slider {
      width: 500px;
      height: 40px;
    }

    #value {
      font-size: 32px;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <span id="value">50</span>
    <input type="range" id="slider" min="1" max="100" value="50" />
  </div>

  <script>
    const slider = document.getElementById('slider');
    const valueDisplay = document.getElementById('value');

    slider.addEventListener('input', () => {
      valueDisplay.textContent = slider.value;
    });
  </script>

</body>
</html>
