<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slider</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .slider {
      width: 600px;
      height: 300px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .slides img {
      width: 600px;
      height: 300px;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .buttons button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides" id="slides">
    <img src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1">
    <img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2">
    <img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3">
  </div>
  <div class="buttons">
    <button onclick="moveSlide(-1)">❮</button>
    <button onclick="moveSlide(1)">❯</button>
  </div>
</div>

<script>
  let currentIndex = 0;

  function moveSlide(step) {
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    currentIndex = (currentIndex + step + totalSlides) % totalSlides;
    slides.style.transform = `translateX(-${currentIndex * 600}px)`;
  }
</script>

</body>
</html>
